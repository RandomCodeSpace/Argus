receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # Export to Argus (Local)
  otlp/argus:
    endpoint: "localhost:4317" # Argus default gRPC port
    tls:
      insecure: true

  # Debug logging
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/argus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/argus, debug]
